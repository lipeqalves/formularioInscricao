<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
        <form id="cadastro" action="">
            <h1>Cadastro</h1>

            <label for="nome">Nome</label>
            <div class="input">
                <input type="text" id="nome" placeholder="Digite Aqui!">
            </div>
            <label for="email">E-mail</label>
            <div class="input">            
                <input type="email" id="email" placeholder="Digite Aqui!">
            </div>
            <label for="cpf">CPF</label>
            <div class="input">
                <input type="text" id="cpf" placeholder="Digite Aqui!" >
            </div>
            <label for="data">Aniversário</label>
            <div class="input">            
                <input type="date" id="data">
            </div>
            <div id="btn">
                <button type="submit">Enviar</button>
            </div>
            <img id="img" src="https://www.resilia.com.br/wp-content/uploads/2021/08/logo.png" alt="">
            <img id="imgfrase" src="https://www.seupost.com.br/wp-content/uploads/2018/01/Seu-Post_Frase_00046-1-1024x1024.jpg" alt="">
        </form>
    </body>
</html>
