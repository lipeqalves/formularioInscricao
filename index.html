<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Formulário</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main class="container">
      <form class="cadastro" action="">
        <h1>Cadastro</h1>
        <div class="form_input">
          <label for="nome">Nome</label>
          <input
            class="input"
            type="text"
            id="nome"
            placeholder="Digite Aqui!"
            required
          />
          <label for="email">E-mail</label>
          <input
            class="input"
            type="email"
            id="email"
            placeholder="Digite Aqui!"
            required
          />

          <label for="cpf">CPF</label>
          <input
            class="input"
            type="text"
            id="cpf"
            placeholder="Digite Aqui!"
            required
          />

          <label for="data">Aniversário</label>
          <input class="input" type="date" id="data" required />
        </div>

        <div class="btn">
          <button type="submit"><span>Enviar</span></button>
        </div>
        <a href="https://www.resilia.com.br/" target="_blank"
          ><img class="img" src="./img/logo.png" alt="logo resilia"
        /></a>
      </form>

      <img
        class="img_frase"
        src="./img/imagem.jpg"
        alt="text imagen: realizar é sonhar de olhos abertos"
      />
    </main>
  </body>
</html>
