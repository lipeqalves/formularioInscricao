<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
        <form id="cadastro" action="">
            <h1>Cadastro</h1>

            <label for="nome">Nome</label>
            <div class="input">
                <input type="text" id="nome" placeholder="Digite Aqui!">
            </div>
            <label for="email">E-mail</label>
            <div class="input">            
                <input type="email" id="email" placeholder="Digite Aqui!">
            </div>
            <label for="cpf">CPF</label>
            <div class="input">
                <input type="text" id="cpf" placeholder="Digite Aqui!" >
            </div>
            <label for="data">Aniversário</label>
            <div class="input">            
                <input type="date" id="data">
            </div>
            <div id="btn">
                <button type="submit">Enviar</button>
            </div>
            <img id ="img" src="./img/logo.png" alt="" srcset="">
            <img id="imgfrase" src="./img/imagem.jpg" alt="" srcset="">
        </form>
    </body>
</html>
